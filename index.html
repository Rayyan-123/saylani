<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        .thumbnails img {
            width: 100px;
            height: 75px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnails img:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="mainImage" class="main-image" src="https://via.placeholder.com/400x300" alt="Main Image">
        <div class="thumbnails">
            <img src="https://media.architecturaldigest.com/photos/66a914f1a958d12e0cc94a8e/16:9/w_2560%2Cc_limit/DSC_5903.jpg" alt="Image 1" onmouseover="changeImage(this.src)">
            <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=pexels-mikebirdy-170811.jpg&fm=jpg" alt="Image 2" onmouseover="changeImage(this.src)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQibkXkmxZVCfBPEMPzeMX7PZOc0M16mGmO6Q&s" alt="Image 3" onmouseover="changeImage(this.src)">
        </div>
    </div>

    <script>
        function changeImage(newSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = newSrc;
        }
    </script>
</body>
</html>
