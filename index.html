<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        .thumbnails img {
            width: 100px;
            height: 75px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnails img:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img id="mainImage" class="main-image" src="https://via.placeholder.com/400x300" alt="Main Image">
        <div class="thumbnails">
            <img src="https://via.placeholder.com/400x300/ff7f7f" alt="Image 1" onmouseover="changeImage(this.src)">
            <img src="https://via.placeholder.com/400x300/7f7fff" alt="Image 2" onmouseover="changeImage(this.src)">
            <img src="https://via.placeholder.com/400x300/7fff7f" alt="Image 3" onmouseover="changeImage(this.src)">
        </div>
    </div>

    <script>
        function changeImage(newSrc) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = newSrc;
        }
    </script>
</body>
</html>
