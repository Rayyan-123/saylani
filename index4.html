<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .gallery img:hover {
            border: 2px solid #007bff;
        }
        .main-image {
            margin: 20px 0;
        }
        .main-image img {
            width: 500px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="main-image">
        <img id="displayedImage" src="https://via.placeholder.com/500x300" alt="Main Image">
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/500x300/FF0000" alt="Red" onmouseover="changeImage(this)">
        <img src="https://via.placeholder.com/500x300/00FF00" alt="Green" onmouseover="changeImage(this)">
        <img src="https://via.placeholder.com/500x300/0000FF" alt="Blue" onmouseover="changeImage(this)">
        <img src="https://via.placeholder.com/500x300/FFFF00" alt="Yellow" onmouseover="changeImage(this)">
    </div>

    <script>
        function changeImage(element) {
            const displayedImage = document.getElementById('displayedImage');
            displayedImage.src = element.src;
            displayedImage.alt = element.alt;
        }
    </script>
</body>
</html>
